{% extends 'blog/base.html' %}
{% load static %}
{% block content %}



    <div class="container my-5">
        <div class="post-container">
            <h1 class="post-title">{{ post.title }}</h1>
            <p class="post-meta">By {{ post.author }} | {{ post.published_date }}</p>
            <div class="post-body">
                {{ post.text|linebreaks }}
            </div>
            {% if user.is_authenticated %}
            <a class="btn btn-danger" href="{% url 'post_edit' pk=post.pk %}">
                + Edit post
              </a>
            {% endif %}

            <a href="{% url 'post_list' %}" class="back-link">‚Üê Back to all posts</a>
        </div>
    </div>

    {% endblock %}
