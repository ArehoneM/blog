{% extends 'blog/base.html' %}
    {% block content %}
        {% for post in posts %}
            <div class="post-card">
                <h2 class="post-title">{{post.title}}</h2>
                <p class="post-meta">By {{post.author}} | {{post.published_date}}</p>
                <div>
                    <div>
                        {{ post.text|linebreaksbr|truncatewords_html:30 }}
                        <a href="{% url 'post_detail' pk=post.pk %}" class="back-link">Read more</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endblock %}
