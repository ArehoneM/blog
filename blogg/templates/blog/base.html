{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Charlotte's blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
<body>
    <header>
        <!-- <h1 class="text-center blog-title mb-5">☀️ ~with Love, Charlotte.</h1> -->

    </header>

        
    
    <div class="container py-5">
        <h1 class="text-center blog-title mb-5">☀️ ~with Love, Charlotte.</h1>
        <!-- <a href="{% url 'post_new' %}" class="top-menu btn btn-dark float-end text-white">
            {% include './icons/file-earmark-plus.svg' %} Add new post
        </a> -->
        <div>
            <div class="d-flex align-items-center gap-2 float-end">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="btn btn-success d-flex align-items-center">
                        {% include './icons/file-earmark-plus.svg' %}
                        <span class="ms-1">Write a Post</span>
                    </a>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-secondary">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-dark">Sign In to write a blog</a>
                {% endif %}
            </div>
            
        <br>
        <br>
        {% block content %}
        {% endblock %}
    </div>
    
<script src="{% static 'js/blog.js' %}"></script>
</body>
</html>
