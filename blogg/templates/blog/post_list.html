{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Charlotte's blog</title>
    </head>
<body>
    <header>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </header>

        
    
    <div class="container py-5">
        <h1 class="text-center blog-title mb-5">☀️ ~with Love, Charlotte.</h1>
        {% for post in posts %}
            <div class="post-card">
                <h2 class="post-title">{{post.title}}</h2>
                <p class="post-meta">By {{post.author}} | {{post.published_date}}</p>
                <div>
                    <div id="preview-{{ post.id }}">
                        {{ post.text|linebreaksbr|truncatewords_html:30 }}
                        <a href="javascript:void(0);" onclick="togglePost('{{ post.id }}')" class="text-primary">Read more</a>
                    </div>
                    
                    <div id="full-{{ post.id }}" style="display:none;">
                        {{ post.text|linebreaksbr }}
                        <a href="javascript:void(0);" onclick="togglePost('{{ post.id }}')" class="text-primary">Read less</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
<script src="{% static 'js/blog.js' %}"></script>
</body>
</html>
